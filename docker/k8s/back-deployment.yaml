apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment
spec:
  selector: 
    matchLabels:
      component: back
  template:
    metadata:
      labels:
        component: back
    spec:
      containers:
        - name: back-container
          image: mo29172/lghorba_back:latest
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
          env:
            - name: BACK_PORT
              valueFrom:
                secretKeyRef:
                  name: back-envs
                  key: BACK_PORT 
            
